group 'junit4poc'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.9.1'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.9.1'
    compile group: 'com.google.guava', name: 'guava', version: '22.0'
    compile group: 'org.hamcrest', name: 'java-hamcrest', version: '2.0.0.0'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.12.0'
    compile group: 'org.junit.vintage', name: 'junit-vintage-engine', version: '5.2.0'
    compile group: 'org.reflections', name: 'reflections', version: '0.9.11'
}

tasks.withType(JavaCompile) {
    options.encoding = "utf-8" //some special characters were mangled on gradle 4.4.1
}